<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Simulation</h1>
    <div id="memory-interface">
        <div>
            <label>Memory Size:</label>
            <input type="number" id="memorySize" placeholder="Enter memory size">
            <label>Page Size:</label>
            <input type="number" id="pageSize" placeholder="Enter page size">
            <button id="initMemory">Initialize Memory</button>
        </div>
        <div>
            <label>Page Requests:</label>
            <input type="text" id="pageRequests" placeholder="e.g., 0, 1, 2, 3">
            <button id="simulatePaging">Simulate Paging</button>
        </div>
    </div>
    <div id="output"></div>
    <script src="paging.js"></script>
</body>
</html>
